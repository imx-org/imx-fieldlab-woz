objectTypes:
  Beschikking:
    attributes:
      identificatie:
        type: String
        identifier: true
        cardinality: 1
    relations:
      steltVast:
        target: Waarde
        cardinality: 1
        inverseName: isBeschiktMet
        inverseCardinality: 0..*
      isVoor:
        target: Persoon
        cardinality: 0..1
        inverseName: heeftBeschikking
        inverseCardinality: 0..*

  Waarde:
    attributes:
      identificatie:
        type: String
        identifier: true
        cardinality: 1
      vastgesteldeWaarde:
        type: Integer
        cardinality: 1
#      waardePeildatum:
#        type: Date
#        cardinality: 1
    relations:
      isVoor:
        target: WozObject
        cardinality: 1
        inverseName: heeftWaarde
        inverseCardinality: 0..*

  WozObject:
    attributes:
      wozObjectnummer:
        type: String
        cardinality: 1
      typeWozObject:
        type: String
        cardinality: 1
    relations:
      ontleentAanduidingAan:
        target: Verblijfsobject
        cardinality: 0..1
        inverseName: isVerbondenMet
        inverseCardinality: 0..*

  Verblijfsobject:
    attributes:
      identificatie:
        type: String
        identifier: true
        cardinality: 1
      gebruiksdoel:
        type: String
        cardinality: 0..1
      oppervlakte:
        type: Integer
        cardinality: 1
    relations:
      hoofdAdres:
        target: Adres
        cardinality: 1
        inverseName: isHoofdadresVan
        inverseCardinality: 0..*

  Adres:
    attributes:
      identificatie:
        type: String
        identifier: true
        cardinality: 1
      straatnaam:
        type: String
        cardinality: 1
      huisnummer:
        type: Integer
        cardinality: 1
      huisnummertoevoeging:
        type: String
        cardinality: 0..1
      postcode:
        type: String
        cardinality: 1
      omschrijving:
        type: String
        cardinality: 1
    relations:
      gemeente:
        target: Gemeente
        cardinality: 1
        inverseName: omvat
        inverseCardinality: 0..*

  Gemeente:
    attributes:
      code:
        type: String
        cardinality: 1
      naam:
        type: String
        cardinality: 1

  Persoon:
    attributes:
      #      verantwoordelijkeGemeente:
      #        type: String
      #        cardinality: 1
      #      identificatieBRK:
      #        type: String
      #        cardinality: 0..*
      identificatie:
        type: String
        cardinality: 1
      bsn:
        type: String
        identifier: true
        cardinality: 1
      naamAanschrijving:
        type: String
        cardinality: 1
      geslachtsaanduiding:
        type: String
        cardinality: 1
    relations:
      verblijftIn:
        target: Verblijfsobject
        cardinality: 0..1
        inverseName: isVerblijfsobjectVan
        inverseCardinality: 0..*
